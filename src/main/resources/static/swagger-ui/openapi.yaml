components:
  schemas:
    Verify.Dto:
      type: object
      required:
        -email
        -verificationConde
      properties:
        email:
          type: string
          example: kevinolarte.ko@gmail.com
        verificationCode:
          type: string
          example: 6394829

    Login.Dto:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          example: contacto@resilapaz.com
        password:
          type: string
          example: 1234Residencia

    Login.ResponseDto:
      type: object
      required:
        - token
        - expiresIn
      properties:
        token:
          type: string
          example: yJhbGciOiJIUzI1NiJ9.eyJlbWFpbCI6Imtldmlub2xhcnRlLmtvQGdtYWlsLmNvbSIsInN1YiI6Imtldmlub2xhcnRlLmtvQGdtYWlsLmNvbSIsImlhdCI6MTc0NTA3NTc1NywiZXhwIjoxNzQ1MTYyMTU3fQ._jxW3tu7hG8NPVPZaNc6iMS5HjAyiQycUZl4SFc_a8
        expiresIn:
          type: integer
          format: int64
          example: 6400000

    Residencia.Dto:
      type: object
      required:
        - nombre
        - email
      properties:
        nombre:
          type: string
          example: Residencia La Paz
        email:
          type: string
          example: contacto@resilapaz.com

    Residencia.ResponseDto:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        nombre:
          type: string
          example: Residencia La Paz
        email:
          type: string
          example: contacto@resilapaz.com

    Residente.Dto:
      type: object
      required:
        - nombre
